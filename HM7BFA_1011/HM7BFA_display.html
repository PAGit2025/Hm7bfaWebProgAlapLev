<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Display</title>

    <style>
    
    p {
        background-color: rgb(115, 199, 157);
        padding: 10px;
    }
    span {
        background-color: #ae84be;
        color: black;
        padding: 10px;
    }
    p.PA1 {display: none;}
    p.PA2 {display: inline;}
    p.PA3 {display: block;}
    p.PA4 {display: inline-block;}
    p.PA5 {display: flex;}

    </style>
</head>

<body>    
    <h1>Megjelenítési tulajdonság</h1>
    <h2>display: none:</h2>
        <p class="PA1">
        <span>PTI BSc 1</span>
        <span>PTI BSc 2</span>
        <span>PTI BSc 3</span>
        </p>
    <h2>display: inline:</h2>
        <p class="PA2">
        <span>PTI BSc 1</span>
        <span>PTI BSc 2</span>
        <span>PTI BSc 3</span>
        </p>
    <h2>display: block:</h2>
        <p class="PA3">
        <span>PTI BSc 1</span>
        <span>PTI BSc 2</span>
        <span>PTI BSc 3</span>
        </p>
    <h2>display: inline-block:</h2>
        <p class="PA4">
        <span>PTI BSc 1</span>
        <span>PTI BSc 2</span>
        <span>PTI BSc 3</span>
        </p>
    <h2>display: flex:</h2>
        <p class="PA5">
        <span>PTI BSc 1</span>
        <span>PTI BSc 2</span>
        <span>PTI BSc 3</span>
        </p>

</body>

</html>
