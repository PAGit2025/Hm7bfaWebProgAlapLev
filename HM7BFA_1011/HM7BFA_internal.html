<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Programtervező informatikus</title>
    <style>
    body{
            margin: 0;
            padding: 0;
            font-family:"Times New Roman", Times, serif ;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0ff;
        }
        .keret{
           background-color: yellow;
           padding: 40px;
           border: 2px;
           box-sizing: border-box;
           min-width: 300px;
        }
        .cim{
            color: blue;
            font-weight: bold;
            font-size: 28px;
        }
        .ures-sor{
            height: 1.2em;
        }
        .piros-bekezdes{
            color: red;
            font-size: 20px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="keret">
         <div class="cim">Programtervező informatikus</div>

         <div class="ures-sor" aria-hidden="true"></div>
         
         <div class="piros-bekezdes">Ez egy piros bekezdés</div>
    </div>
</body>
</html>
